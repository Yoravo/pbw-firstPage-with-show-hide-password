<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Unsika</title>
    <link rel="icon" href="/images/unsika.png" type="images/x-icon" />
    <link rel="stylesheet" href="/css/Login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="login-box">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
              <img src="/images/unsika.png" class="d-flex justify-content-center align-items-center" width="40%" alt="">
            <div class="text">
              <p>E-Campus Unsika</p>
            </div>
          </div>
          <div class="right col-md-6">
            <div class="input-box">
              <header>LOGIN</header>
              <div class="input-field">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control d-flex align-items-center" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <img src="images/eye-close.png" id="eyeicon" class="eye-close ms-auto">
                  </div>
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary mt-3">
                      Login
                    </button>
                  </div>
              <div class="signin">
                <span>belum punya akun? <a href="register.html">Daftar disini</a></span>
                <br>
                  <span>Hanya ingin melihat? masuk sebagai <a href="welcome-page.html">tamu</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/JS/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
